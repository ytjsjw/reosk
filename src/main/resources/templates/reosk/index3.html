    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <style>
        .pTag{

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>

                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>

                    </ul>

            </ul>
            <form class="d-flex">

                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1><strong style="font-size: 50pt">뷁</strong><strong>다방</strong></h1>
            <p class="lead fw-normal text-white-50 mb-0">상상이하의 맛!</p>
        </div>

        <div class="d-flex justify-content-center">
            <form action="/reosk/cof" method="get"><button><img src="/assets/img/coficon.jpg" style="width: 150px; height: 150px; margin: auto"><br>
                <span style="font-size: 30pt">Coffee</span></button></form>
            <form action="/reosk/cha" method="get"><button><img src="/assets/img/teaicon.jpg" style="width: 150px; height: 150px; margin-left: 10px"><br>
                <span style="font-size: 30pt">Tea</span></button></form>
            <form action="/reosk/ade" method="get"><button><img src="/assets/img/adeicon.png" style="width: 150px; height: 150px; margin-right: 10px"><br>
                <span style="font-size: 30pt">Ade</span></button></form>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="col mb-5">
                <div class="card h-100">
                <a  onclick="addToCart('레몬에이드', 4500,'/assets/img/lemonade.jpg')" >
                    <!-- Product image-->
                    <img class="card-img-top" src="/assets/img/lemonade.jpg" width="300px" height="300px" alt="..."/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">레몬에이드</h5>
                            <!-- Product price-->
                            4,500원
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                        </div>
                        <br>
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" value="add_hTag" onclick="addToCart('레몬에이드', 4500,'/assets/img/lemonade.jpg');" id="ddd">장바구니 담기</a></div>
                    </div>
                    </a>
                </div>
            </div>


            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Sale badge-->
                    <a  onclick="addToCart('체리에이드', 4500,'/assets/img/cheade.jpg')" >

                    <img class="card-img-top" src="/assets/img/cheade.jpg" width="300px" height="300px" alt="..."/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">체리에이드</h5>
                            <!-- Product price-->
                            4,500원
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                        </div>
                        <br>
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" value="add_hTag" onclick="addToCart('체리에이드', 4500,'/assets/img/cheade.jpg');" id="bbb" >장바구니 담기</a></div>
                    </div>
                    </a>
                </div>
            </div>
            <div class="col mb-5">
                <div class="card h-100">
                	<a  onclick="addToCart('랜덤에이드', 4500,'/assets/img/randomade.jpg')" >
                    <!-- Product image-->
                    <img class="card-img-top" src="/assets/img/randomade.jpg" width="300px" height="300px" alt="..."/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">랜덤에이드</h5>
                            <!-- Product price-->
                            4,500원
                        </div>
                    </div>

                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <br>
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" value="add_hTag" onclick="addToCart('랜덤에이드', 4500,'/assets/img/randomade.jpg');" id="ccc">장바구니 담기</a></div>
                    </div>
                    </a>
                </div>
            </div>
        </div>
        <form id="cartForm" action="/reosk/orderList" method="get">
            <div class="fixed"  style="width:400px; " >
                <h3>장바구니</h3>
                <div class="cart-list" id="cartList">
                    <input type="hidden" id="cartData" name="cartData" value="">

                </div>
                <button type="submit">계산하기</button>
            </div>
