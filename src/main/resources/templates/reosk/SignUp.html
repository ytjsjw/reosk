<!DOCTYPE html>
<html>
<head>
<title>회원가입</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center" method="post">
			<div class="col-6">
				<form class="mt-5" action="/reosk/signupOK" modelAttribute="user"
					method="post">
					<h2 class="text-center">회원가입</h2>

					<div class="form-group">
						<label for="ponNum">핸드폰번호:</label> <input type="text"
							class="form-control" id="ponNum" name="ponNum" required
							placeholder="010-1234-5678">
					</div>

					<div class="form-group">
						<label for="username">이름:</label> <input type="text"
							class="form-control" id="username" name="username"
							placeholder="이름을 입력하세요">
					</div>
					<div class="form-group">
						<label for="nickname">닉네임:</label> <input type="text"
							class="form-control" id="nickname" name="nickname" placeholder="">
					</div>

					<div class="form-group">
						<label for="age">나이:</label> <select name="age" class="form-control">
							<option value="1">1대</option>
							<option value="10">10대</option>
							<option value="20">20대</option>
							<option value="30">30대</option>
							<option value="40">40대</option>
							<option value="50" selected>50대</option>
							<option value="60">60대</option>
							<option value="70">70대</option>
							<option value="80">80대</option>
							<option value="90">90대</option>
							<option value="100">100대</option>
						</select>
					</div>

					<div class="form-group">
						<label for="sex">성별:</label> 
						<select name="sex" 	class="form-control">
							<option value="men">남성</option>
							<option value="Female">여성</option>
						</select>
					</div>

					<input type="submit" class="btn btn-primary btn-block"
						value="Submit">
				</form>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-6">
				<button onclick="history.back()"
					class="btn btn-secondary btn-block mt-2">Go Back</button>
				<button onclick="window.location.href='login.html'"
					class="btn btn-secondary btn-block mt-2">Log In</button>
			</div>
		</div>
	</div>
</body>
</html>
